colorscheme {
  background         = 0x282C34
  foreground         = 0x000000
  indicator_selected = 0xE6DB74
  indicator_grouped  = 0xFD971F
  indicator_first    = 0xB8E673
  indicator_conflict = 0xEF5939
  indicator_insert   = 0x66D9EF
  border_active      = 0xFFFFFF
  border_inactive    = 0x465457
}

border = 1
gap = 5

inputs {
  pointers {
    "System mouse" = {
      accel = 1.0
      scroll-method = on-button-down
      scroll-button = 274
    }
  }
}

backgrounds {
  eDP-1 = ".wallpaper"
}

font = "DejaVu Sans Mono 10"

execute {
  c = "sakura --name cmus -c 150 -r 50 -e /usr/local/bin/cmus"
  f = "/usr/local/bin/firefox"
  m = "sakura -t mutt --name mutt -c 125 -r 37 -e /usr/local/bin/mutt"
  i = "sakura --name irssi -r 65 -c 227 -e irssi"
  t = "sakura -t top --name top -e /usr/bin/top -I -P -t -s5"
  s = "sakura -t systat --name systat -e /usr/bin/systat -vm 5"
}

autoconf {
  shell = {
    group = shell
  }

  rootshell = {
    group = rootshell
    mark = r
  }

  jabber = {
    group = communication
    sheet = 1
    mark = j
    position = {
      x = 30
      y = 20
    }
    focus = true
  }

  irssi = {
    group = communication
    sheet = 1
    mark = i
    position = {
      x = 940
      y = 20
    }
    focus = true
  }

  mutt = {
    group = communication
    sheet = 1
    mark = m
    position = {
      x = 30
      y = 860
    }
    focus = true
  }

  cmus = {
    group = music
    mark = c
  }

  top = {
    group = monitor
    sheet = 0
    position = {
      x = 1997 # 2560 - 1 - 562
      y = 1077 # 1440 - 1 - 362
    }
  }

  systat = {
    group = monitor
    sheet = 0
    position = {
      x = 1429 # 2560 - 2 - 2 * 562 - 5
      y = 1077 # 1440 - 1 - 362
    }
    focus = true
  }

  firefox = {
    group = web
    sheet = 2
    mark = f
  }
}

layouts {
  stack = {
    vertical {
      ratio = 0.25
      left = {
        container {
          views = 1
          type = full
        }
      }
      right = {
        container {
          type = horizontal
        }
      }
    }
  }

  grid = {
    container {
      type = grid
    }
  }

  vertical = {
    container {
      type = vertical
    }
  }

  horizontal = {
    container {
      type = horizontal
    }
  }

  full = {
    container {
      type = full
    }
  }
}

actions {
  shell     = "sakura --name shell"
  rootshell = "sakura --name rootshell -e su - root -c fish"
  volup     = "mixer -s vol +5"
  voldown   = "mixer -s vol -5"
}

bindings {
  keyboard {
    "L+0"          = sheet-switch-to-0
    "L+1"          = sheet-switch-to-1
    "L+2"          = sheet-switch-to-2
    "L+3"          = sheet-switch-to-3
    "L+4"          = sheet-switch-to-4
    "L+5"          = sheet-switch-to-5
    "L+6"          = sheet-switch-to-6
    "L+7"          = sheet-switch-to-7
    "L+8"          = sheet-switch-to-8
    "L+9"          = sheet-switch-to-9
    "L-43"         = sheet-switch-to-alternate # #
    "L+Period"     = sheet-switch-to-current # .
    "L+j"          = sheet-switch-to-next
    "L+k"          = sheet-switch-to-prev
    "L+Comma"      = sheet-switch-to-next-inhabited
    "LS+Comma"     = sheet-switch-to-prev-inhabited

    "LC+i"         = sheet-show-iconified
    "LC-31"        = sheet-show-all
    "L-31"         = sheet-cycle-view-next
    "LS-31"        = sheet-cycle-view-prev
    "LA-19"        = sheet-reset-layout
    "LA-102"       = sheet-cycle-layout-view-first # Pos1
    "LA-107"       = sheet-cycle-layout-view-last # Ende
    "L-38"         = sheet-cycle-layout-view-next
    "LS-38"        = sheet-cycle-layout-view-prev
    "L-45"         = sheet-exchange-layout-view-next
    "LS-45"        = sheet-exchange-layout-view-prev
    "LA-45"        = sheet-exchange-layout-view-main

    "LS+0"         = view-pin-to-sheet-0
    "LS+1"         = view-pin-to-sheet-1
    "LS+2"         = view-pin-to-sheet-2
    "LS+3"         = view-pin-to-sheet-3
    "LS+4"         = view-pin-to-sheet-4
    "LS+5"         = view-pin-to-sheet-5
    "LS+6"         = view-pin-to-sheet-6
    "LS+7"         = view-pin-to-sheet-7
    "LS+8"         = view-pin-to-sheet-8
    "LS+9"         = view-pin-to-sheet-9
    "LS-43"        = view-pin-to-sheet-alternate
    "LS+Period"    = view-pin-to-sheet-current # .
    "LS+j"         = view-pin-to-sheet-next
    "LS+k"         = view-pin-to-sheet-prev

    "L+u"          = view-raise
    "L+d"          = view-lower
    "L+o"          = view-only
    "L+h"          = view-hide
    "L+q"          = view-quit

    "L+Up"         = view-move-up
    "L+Down"       = view-move-down
    "L+Left"       = view-move-left
    "L+Right"      = view-move-right
    "LA+Up"        = view-decrease-size-up
    "LA+Down"      = view-increase-size-down
    "LA+Left"      = view-decrease-size-left
    "LA+Right"     = view-increase-size-right
    "LS+Up"        = view-snap-up
    "LS+Down"      = view-snap-down
    "LS+Left"      = view-snap-left
    "LS+Right"     = view-snap-right
    "L+r"          = view-reset-geometry

    "L-53"         = view-toggle-maximize-vertical
    "L-86"         = view-toggle-maximize-horizontal
    "L+f"          = view-toggle-maximize-full
    "L5-27"        = view-toggle-floating
    "L+i"          = view-toggle-iconified

    "LS+o"         = group-only
    "LS+h"         = group-hide
    "LS+u"         = group-raise
    "LS+d"         = group-lower
    "L+Tab"        = group-cycle-next
    "LS+Tab"       = group-cycle-prev
    "L-41"         = group-cycle-view-next # grave
    "LS-41"        = group-cycle-view-prev
    "L-102"        = group-cycle-view-first # Pos1
    "L-107"        = group-cycle-view-last # Ende

    "L+e"          = mode-enter-execute
    "L+g"          = mode-enter-group-assign
    "L+m"          = mode-enter-mark-assign
    "L-13"         = mode-enter-mark-select
    "LS-13"        = mode-enter-mark-switch-select
    "LCA+g"        = mode-enter-keyboard-grab

    "LS+Backspace" = lock
    "LCA+q"        = quit

    "L+Return"     = action-shell
    "LS+Return"    = action-rootshell
    "0-115"        = action-volup
    "0-114"        = action-voldown

    "LA+s"         = layout-stack
    "LA+v"         = layout-vertical
    "LA+h"         = layout-horizontal
    "LA+g"         = layout-grid
    "LA+f"         = layout-full
  }

  mouse {
    "L+left" = mode-enter-move
    "L+right" = mode-enter-resize
  }
}
