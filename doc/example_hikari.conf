colorscheme {
  background         = 0x282C34
  foreground         = 0x000000
  indicator_selected = 0xE6DB74
  indicator_grouped  = 0xFD971F
  indicator_first    = 0xB8E673
  indicator_conflict = 0xEF5939
  indicator_insert   = 0x66D9EF
  border_active      = 0xFFFFFF
  border_inactive    = 0x465457
}

border = 1
gap = 5

inputs {
  pointers {
    "System mouse" = {
      accel = 1.0
      scroll-method = on-button-down
      scroll-button = middle
    }
  }
}

outputs {
  eDP-1 = {
    background = ".wallpaper"
    background_fit = "center"  # One of "center", "stretch" or "tile"
  }
}

font = "DejaVu Sans Mono 10"

execute {
  c = "sakura --name cmus -c 150 -r 50 -e cmus"
  f = "firefox"
  m = "sakura -t mutt --name mutt -c 125 -r 37 -e mutt"
  i = "sakura --name irssi -r 65 -c 227 -e irssi"
  t = "sakura -t top --name top -e top -I -P -t -s5"
  s = "sakura -t systat --name systat -e systat -vm 5"
}

autoconf {
  shell = {
    group = shell
  }

  rootshell = {
    group = rootshell
    mark = r
  }

  jabber = {
    group = communication
    sheet = 1
    mark = j
    position = {
      x = 30
      y = 20
    }
    focus = true
  }

  irssi = {
    group = communication
    sheet = 1
    mark = i
    position = {
      x = 940
      y = 20
    }
    focus = true
  }

  mutt = {
    group = communication
    sheet = 1
    mark = m
    position = {
      x = 30
      y = 860
    }
    focus = true
  }

  cmus = {
    group = music
    mark = c
  }

  top = {
    group = monitor
    sheet = 0
    position = {
      x = 1997 # 2560 - 1 - 562
      y = 1077 # 1440 - 1 - 362
    }
  }

  systat = {
    group = monitor
    sheet = 0
    position = {
      x = 1429 # 2560 - 2 - 2 * 562 - 5
      y = 1077 # 1440 - 1 - 362
    }
    focus = true
  }

  firefox = {
    group = web
    sheet = 2
    mark = f
  }
}

layouts {
  main-stack = {
    scale = 0.75
    left = single
    right = stack
  }

  main-queue = {
    scale = 0.75
    top = single
    bottom = queue
  }

  nautilus = {
    left = single
    right = {
      top = single
      bottom = {
        right = single
        left = {
          bottom = single
          top = full
        }
      }
    }
  }

  full = full
  stack = stack
  queue = queue
  full = full
  grid = grid
}

actions {
  shell     = "sakura --name shell"
  rootshell = "sakura --name rootshell -e su - root -c fish"
  volup     = "mixer -s vol +5"
  voldown   = "mixer -s vol -5"
}

bindings {
  keyboard {
    "L+0"          = sheet-switch-to-0
    "L+1"          = sheet-switch-to-1
    "L+2"          = sheet-switch-to-2
    "L+3"          = sheet-switch-to-3
    "L+4"          = sheet-switch-to-4
    "L+5"          = sheet-switch-to-5
    "L+6"          = sheet-switch-to-6
    "L+7"          = sheet-switch-to-7
    "L+8"          = sheet-switch-to-8
    "L+9"          = sheet-switch-to-9
    "L+numbersign" = sheet-switch-to-alternate
    "L+Period"     = sheet-switch-to-current
    "L+j"          = sheet-switch-to-next
    "L+k"          = sheet-switch-to-prev
    "L+Comma"      = sheet-switch-to-next-inhabited
    "LS+Comma"     = sheet-switch-to-prev-inhabited

    "LC+i"    = sheet-show-iconified
    "LC+s"    = sheet-show-all
    "LC+Tab"  = sheet-cycle-view-next
    "LCS+Tab" = sheet-cycle-view-prev
    "LA+r"    = sheet-reset-layout
    "LA+Home" = sheet-cycle-layout-view-first
    "LA+End"  = sheet-cycle-layout-view-last
    "LA+Tab"  = sheet-cycle-layout-view-next
    "LAS+Tab" = sheet-cycle-layout-view-prev
    "L+x"     = sheet-exchange-layout-view-next
    "LS+x"    = sheet-exchange-layout-view-prev
    "LA+x"    = sheet-exchange-layout-view-main

    "LS+0"          = view-pin-to-sheet-0
    "LS+1"          = view-pin-to-sheet-1
    "LS+2"          = view-pin-to-sheet-2
    "LS+3"          = view-pin-to-sheet-3
    "LS+4"          = view-pin-to-sheet-4
    "LS+5"          = view-pin-to-sheet-5
    "LS+6"          = view-pin-to-sheet-6
    "LS+7"          = view-pin-to-sheet-7
    "LS+8"          = view-pin-to-sheet-8
    "LS+9"          = view-pin-to-sheet-9
    "LS+numbersign" = view-pin-to-sheet-alternate
    "LS+Period"     = view-pin-to-sheet-current
    "LS+j"          = view-pin-to-sheet-next
    "LS+k"          = view-pin-to-sheet-prev

    "L+u" = view-raise
    "L+d" = view-lower
    "L+o" = view-only
    "L+h" = view-hide
    "L+q" = view-quit

    "L+Up"     = view-move-up
    "L+Down"   = view-move-down
    "L+Left"   = view-move-left
    "L+Right"  = view-move-right
    "LA+Up"    = view-decrease-size-up
    "LA+Down"  = view-increase-size-down
    "LA+Left"  = view-decrease-size-left
    "LA+Right" = view-increase-size-right
    "LS+Up"    = view-snap-up
    "LS+Down"  = view-snap-down
    "LS+Left"  = view-snap-left
    "LS+Right" = view-snap-right
    "L+r"      = view-reset-geometry

    "L+minus" = view-toggle-maximize-vertical
    "L+less"  = view-toggle-maximize-horizontal
    "L+f"     = view-toggle-maximize-full
    "L5-27"   = view-toggle-floating # 'AltGr +' for '~'
    "L+i"     = view-toggle-iconified

    "LS+o"           = group-only
    "LS+h"           = group-hide
    "LS+u"           = group-raise
    "LS+d"           = group-lower
    "L+Tab"          = group-cycle-next
    "LS+Tab"         = group-cycle-prev
    "L+asciicircum"  = group-cycle-view-next
    "LS+asciicircum" = group-cycle-view-prev
    "L+Home"         = group-cycle-view-first
    "L+End"          = group-cycle-view-last

    "L+e"      = mode-enter-execute
    "L+g"      = mode-enter-group-assign
    "L+m"      = mode-enter-mark-assign
    "L+acute"  = mode-enter-mark-select
    "LS+acute" = mode-enter-mark-switch-select
    "LCA+g"    = mode-enter-keyboard-grab
    "L+s"      = mode-enter-sheet-assign

    "LS+Backspace" = lock
    "LCA+q"        = quit
    "LCA+r"        = reload

    "L+Return"     = action-shell
    "LS+Return"    = action-rootshell
    "0-115"        = action-volup
    "0-114"        = action-voldown

    "LA+h"         = layout-stack
    "LA+v"         = layout-queue
    "LA+s"         = layout-main-stack
    "LA+q"         = layout-main-queue
    "LA+g"         = layout-grid
    "LA+f"         = layout-full
    "LA+n"         = layout-nautilus

    "A+F1"         = vt-switch-to-1
    "A+F2"         = vt-switch-to-2
    "A+F3"         = vt-switch-to-3
    "A+F4"         = vt-switch-to-4
    "A+F5"         = vt-switch-to-5
    "A+F6"         = vt-switch-to-6
    "A+F7"         = vt-switch-to-7
    "A+F8"         = vt-switch-to-8
    "A+F9"         = vt-switch-to-9
  }

  mouse {
    "L+left" = mode-enter-move
    "L+right" = mode-enter-resize
  }
}
